{% extends 'system_admin/home_page.html' %}

{% block content %}
<br>
  <form action="{{ url_for('system_admin.assign_emp_non_dept_role') }}" method="post">
    <div class="form-row col-md-8">
      <div class="form-group col-md-4">
        <label for="post_email_id">Role Email ID</label>
        <input type="email" name="post_email_id" class="form-control" id="post_email_id" placeholder="Email">
      </div>
      <div class="form-group col-md-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group col-md-4">
      <label for="username">Username</label>
      <select name = "username" id="username" class="form-control">
          <option selected>Choose...</option>
          {% for item in user_data %}
          <option value = "{{item[0]}}">{{item[0]}}</option>
          {% endfor %}
        </select>   
       </div>
    
      <div class="form-group col-md-4">
        <label for="role_name">Select Role</label>
        <select name = "role_name" id="role_name" class="form-control">
          <option selected>Choose...</option>
          {% for item in role_data %}
          <option value = "{{item[0]}}">{{item[0]}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group col-md-4">
          <label for="start_date">Start Date</label>
          <input type="date" class="form-control" name="start_date" >
      </div>   
      <div class="form-group col-md-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

{% endblock %}
