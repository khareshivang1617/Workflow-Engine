

  <head>
    <link rel="stylesheet" href="css/edit_workflow.css" />
    <script src="js/script.js"></script>
  </head>


<div class="wrapper">
  <div class="svg-container">
    <div width="100%" height="100%">
    <svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet" class="svg-content">
      
      <defs>
        <marker id="arrow" markerWidth="4" markerHeight="10" viewBox="-2 -4 4 4" refX="0" refY="0" markerUnits="strokeWidth" orient="auto">
          <polyline points="2,-2 0,0 2,2" stroke="#443c3d" stroke-width="0.75px" fill="none"/>
        </marker>
      </defs>


      <g class="box-group">
          <g transform="translate({{list[0][0]}})">
              <circle fill="#000" cx="55" cy="50" r="15" opacity="1" />
            <text x="42" y="53" font-family="Open Sans Condensed" font-size="7" stroke="none" fill="#f5f3e7" font-weight="100" style="text-transform:uppercase; letter-spacing: 1px">    Start</text>
            <line x1="90" x2="130" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
          </g>
            
          <line x1="72" x2="95" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
          <!--###########################################WORKFLOW#################################################-->
          

          {% for item in list %}
          <g transform="translate({{item[1]}},{{item[2]}})">
            <rect fill="#66cc00" x="2" y="25" rx="3" ry="3" width="45" height="30" />
            <text x="8" y="33" font-family="Open Sans Condensed" font-size="7" stroke="none" fill="#f5f3e7" font-weight="900" style="text-transform:uppercase; letter-spacing: 1px">{{item[0]}}
              <tspan x="15" dy="17">Rest</tspan>
            </text>
          </g>
          <!--###########################################WORKFLOW#################################################-->
          <line x1={{item[3]}} x2={{item[4]}} y1={{item[5]}} y2={{item[6]}} stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
          {% endfor %}
          
          <g transform="translate({{end_x}},{{end_y}})">
              <circle fill="#000" cx="55" cy="50" r="15" opacity="1" />
            <text x="47" y="52" font-family="Open Sans Condensed" font-size="7" stroke="none" fill="#f5f3e7" font-weight="100" style="text-transform:uppercase; letter-spacing: 1px">End</text>
          </g>
      </g>
      
      
    
    </svg>
  </div>
  </div>
</div>
